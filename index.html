<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="child__wrapper">
      
        <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Nft image" class="container__img">
 
      
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="center">
        <div class="center--wrapper">
          <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg">
          <b> 0.041 ETH</b>
        </div>
        <div class="center--wrapper">
          <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg">
          <p>3 days left</p> 
        </div>
      </div>
      <div class="container__bottom">
        <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png" alt="avatar" class="avatar">
        <p> Creation of<span> Jules Wyren</span></p>
      </div>
    </div>
  </div>
</body>
</html>
